<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance - Website Sedang Dalam Perbaikan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      fill: #00bcd4;
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #aaa;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Icon Maintenance -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M22.7 19.3l-5-5a7.92 7.92 0 001.2-4.3A8 8 0 0011 2v2a6 6 0 016 6 5.9 5.9 0 01-1 3.2l-5-5v10h10z"/>
    </svg>

    <h1>Situs Sedang Dalam Perbaikan</h1>
    <p>Kami sedang melakukan maintenance untuk meningkatkan layanan bang.<br>
       Harap kembali lagi kapan-kapan.</p>
  </div>
</body>
</html>
