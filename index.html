
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novel Kawaii | PWA App</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg-color: #f0f8ff;
      --card-bg: #fff;
      --header-bg: #ffffffee;
      --sidebar-bg: #ffffffdd;
      --text-color: #333;
      --accent-color: #ff69b4;
      --soft-pink: #ffe4ec;
    }

    [data-theme="dark"] {
      --bg-color: #1c1c1e;
      --card-bg: #2c2c2e;
      --header-bg: #3a3a3c;
      --sidebar-bg: #3a3a3c;
      --text-color: #f5f5f5;
      --accent-color: #ff69b4;
      --soft-pink: #4a4a4c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .header { position: fixed; top: 0; width: 100%; background: var(--header-bg); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 10; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .header h1 { color: var(--accent-color); font-size: 22px; }
    .header button { padding: 8px 16px; background: var(--accent-color); color: white; border: none; border-radius: 20px; }

    .container { display: flex; width: 100%; margin-top: 60px; }
    .sidebar { width: 250px; background: var(--sidebar-bg); padding: 20px; border-right: 2px solid var(--soft-pink); display: flex; flex-direction: column; gap: 20px; }
    .profile { text-align: center; }
    .profile img { width: 80px; height: 80px; border-radius: 50%; }
    .content { flex: 1; overflow-y: auto; padding: 20px; }
    .novel-feed { display: flex; flex-direction: column; gap: 20px; }
    .novel-card { background: var(--card-bg); padding: 20px; border-radius: 20px; }
    .novel-card a { font-size: 1.3em; color: var(--accent-color); text-decoration: none; }
    .share-btn { padding: 8px 12px; background: var(--soft-pink); border: none; border-radius: 15px; }

    footer { padding: 15px; text-align: center; background: var(--sidebar-bg); }

    @media (max-width: 768px) { .sidebar { display: none; } }
  </style>
</head>
<body>

  <div class="header">
    <h1>Novel Kawaii</h1>
    <button onclick="toggleDarkMode()">ðŸŒ™</button>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="profile">
        <img src="icon-192x192.png" alt="Avatar">
        <h2>Fathur</h2>
        <p>belajar melalui genangan air</p>
      </div>
    </div>

    <div class="content">
      <div class="novel-feed">
        <div class="novel-card">
          <a href="#">ðŸŒ¸ Judul Novel 1</a>
          <p>Petualangan ajaib dan lucu di dunia fantasi penuh warna!</p>
          <button class="share-btn" onclick="shareNovel('Judul Novel 1', '#')">Bagikan</button>
        </div>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 Novel Kawaii. All rights reserved.</footer>

  <script>
    function toggleDarkMode() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }

    (function () {
      const saved = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', saved);
    })();

    function shareNovel(title, url) {
      if (navigator.share) {
        navigator.share({ title: title, url: url });
      } else { alert('Fitur share tidak tersedia.'); }
    }
  </script>
</body>
</html>
